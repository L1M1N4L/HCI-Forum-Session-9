<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="ocr_styles.css">

</head>
<body>
    <div id="tabs">
        <ul>
            <li><a href="#ocr-tab">OCR</a></li>
            <li><a href="#text-editor-tab">Text Editor</a></li>
        </ul>
        <h1>HCI Forum Session 9</h1>
        <div id="ocr-tab" class="tab-content">
            <div class="container">
                <div class="upper">
                    <input type="file">
                    <button>Start</button>
                    <button id="save">Save</button>
                    <div class="progress"></div>
                </div>
                <div class="bottom">
                    <div>
                        <img src="">
                    </div>
                    <div>
                        <textarea id="textoutput" placeholder="text"></textarea>
                    </div>
                </div>
            </div>
        </div>
        <div id="text-editor-tab" class="tab-content">
            <div class="text-editor">
            </head>
            <body>
              <textarea id="editor"></textarea>
              <br>
              <button onclick="saveFile()">Save</button>
              <input type="file" id="fileInput" onchange="openFile()">
              <div id="fileContent"></div>

            </body>
            </div>
        </div>
    </div>
